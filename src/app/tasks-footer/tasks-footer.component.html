<footer class="footer">
  <span class="todo-count"><strong>{{itemsLeft$ | async}}</strong> item(s) left</span>
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': (filterType$ | async) === 'all'}" (click)="showAll()">All</a>
    </li>
    <li>
      <a [ngClass]="{'selected': (filterType$ | async) === 'active'}" (click)="showActive()">Active</a>
    </li>
    <li>
      <a [ngClass]="{'selected': (filterType$ | async) === 'completed'}" (click)="showCompleted()">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clearCompleted()" class="clear-completed">Clear completed</button>
</footer>
